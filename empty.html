<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>My Note - the stupidest note taking app :)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="page">
      <div class="page-main d-flex flex-column">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex align-items-center justify-content-center">
              <a class="header-brand" href="./index.html">
                <img src="./logo.svg" class="header-brand-img" alt="logo">
              </a>
            </div>
          </div>
        </div>
        <div class="container my-3 d-flex flex-grow-1">
          <div class="row flex-nowrap flex-grow-1 flex-column flex-md-row">
            <div class="col-md-3">
              <h3 class="page-title mb-3">My notes</h3>
              <div>
                <div class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="new note title">
                    <div class="input-group-append">
                      <a href="#" class="btn btn-secondary btn-block">Create new note</a>
                    </div>
                  </div>
                </div>
                <div class="list-group list-group-transparent">
                  <div class="list-group-item list-group-item-action d-flex align-items-center active">
                    <span class="icon mr-3"><i class="fe fe-inbox"></i></span>Default
                  </div>
                  <div class="list-group-item list-group-item-action d-flex align-items-center pr-0">
                    <span class="icon mr-3"><i class="fe fe-grid"></i></span>Note 2
                    <div class="ml-auto d-inline">
                      <a href="#" class="text-danger btn p-0">
                        <i class="fe fe-delete"></i>
                      </a>
                    </div>
                  </div>
                  <div class="list-group-item list-group-item-action d-flex align-items-center pr-0">
                    <span class="icon mr-3"><i class="fe fe-grid"></i></span>Note 3
                    <div class="ml-auto d-inline">
                      <a href="#" class="text-danger btn p-0">
                        <i class="fe fe-delete"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9 mt-4 mt-md-0 d-flex flex-grow-1">
              <div class="card d-flex flex-grow-1 mb-0 flex-grow-1">
                <div class="card-header">
                  <h3 class="card-title">Note 1</h3>
                </div>
                <div class="card-body d-flex flex-grow-1 p-1">
                  <div class="d-flex bg-primary flex-grow-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
              Copyright Â© 2018 <a href=".">MyNote</a>. All rights reserved.
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
